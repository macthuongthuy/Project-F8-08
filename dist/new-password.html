<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create new password</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/images/favicon/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="./assets/images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/images/favicon/site.webmanifest" />
    <meta name="theme-color" content="#77DAE6" />

    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <!-- Main -->
    
    <!-- { "title": "Sign in page 123",
    "className": "primary center" } -->

    <main class="auth">
      <!-- Auth intro -->
      <div class="auth-intro d-md-none">
        <!-- Logo -->

        <img src="./assets/images/auth/new-password.png" alt="" class="auth-intro-img" />
        
      </div>
      <!-- Auth content -->
      <div class="auth-content">
        <div class="auth-content-inner">
          <!-- Logo -->
          <a href="./" class="logo">
            <img src="./assets/icon/logo.svg" alt="grocerymart" class="logo-img" />
            <h2 class="logo-title">grocerymart</h2>
          </a>
          <h1 class="auth-heading">Create new password</h1>
          <p class="auth-desc">At least 6 characters, with uppercase and lowercase letters.</p>
          <form action="./sign-in.html" class="form auth-form auth-form-forgot">
            <div class="form-group">
              <div class="form-text-input">
                <input type="password" name="" id="" placeholder="New password" class="form-input"  required autofocus minlength="6" />
                <svg
                  class="form-input-icon"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M16.4228 9.44804V7.30104C16.4228 4.78804 14.3848 2.75004 11.8718 2.75004C9.35876 2.73904 7.31276 4.76704 7.30176 7.28104V7.30104V9.44804"
                    stroke="#9E9DA8"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M15.683 21.2498H8.042C5.948 21.2498 4.25 19.5528 4.25 17.4578V13.1688C4.25 11.0738 5.948 9.37683 8.042 9.37683H15.683C17.777 9.37683 19.475 11.0738 19.475 13.1688V17.4578C19.475 19.5528 17.777 21.2498 15.683 21.2498Z"
                    stroke="#9E9DA8"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M11.8623 14.2031V16.4241"
                    stroke="#9E9DA8"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <svg
                  class="form-input-icon-error"
                  style="width: 20px"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                >
                  <path
                    d="M256 32c14.2 0 27.3 7.5 34.5 19.8l216 368c7.3 12.4 7.3 27.7 .2 40.1S486.3 480 472 480L40 480c-14.3 0-27.6-7.7-34.7-20.1s-7-27.8 .2-40.1l216-368C228.7 39.5 241.8 32 256 32zm0 128c-13.3 0-24 10.7-24 24l0 112c0 13.3 10.7 24 24 24s24-10.7 24-24l0-112c0-13.3-10.7-24-24-24zm32 224a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"
                  />
                </svg>
              </div>
              <p class="form-error">Password must be at least 6 characters</p>
            </div>
            <div class="form-group">
              <div class="form-text-input">
                <input
                  type="password"
                  name=""
                  id=""
                  placeholder="Confirm new password"
                  class="form-input"
                  required
                  minlength="6"
                />
                <svg
                  class="form-input-icon"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M16.4228 9.44804V7.30104C16.4228 4.78804 14.3848 2.75004 11.8718 2.75004C9.35876 2.73904 7.31276 4.76704 7.30176 7.28104V7.30104V9.44804"
                    stroke="#9E9DA8"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M15.683 21.2498H8.042C5.948 21.2498 4.25 19.5528 4.25 17.4578V13.1688C4.25 11.0738 5.948 9.37683 8.042 9.37683H15.683C17.777 9.37683 19.475 11.0738 19.475 13.1688V17.4578C19.475 19.5528 17.777 21.2498 15.683 21.2498Z"
                    stroke="#9E9DA8"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M11.8623 14.2031V16.4241"
                    stroke="#9E9DA8"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <svg
                  class="form-input-icon-error"
                  style="width: 20px"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                >
                  <path
                    d="M256 32c14.2 0 27.3 7.5 34.5 19.8l216 368c7.3 12.4 7.3 27.7 .2 40.1S486.3 480 472 480L40 480c-14.3 0-27.6-7.7-34.7-20.1s-7-27.8 .2-40.1l216-368C228.7 39.5 241.8 32 256 32zm0 128c-13.3 0-24 10.7-24 24l0 112c0 13.3 10.7 24 24 24s24-10.7 24-24l0-112c0-13.3-10.7-24-24-24zm32 224a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"
                  />
                </svg>
              </div>
              <p class="form-error">Password must be at least 6 characters</p>
            </div>
           
            <div class="form-group auth-btn-group">
              <button class="btn btn-primary auth-btn form-submit-btn">Reset Password</button>
              
            </div>
          </form>

      
        </div>
      </div>
    </main>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
