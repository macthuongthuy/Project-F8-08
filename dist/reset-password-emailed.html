<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset your password</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/images/favicon/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="./assets/images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/images/favicon/site.webmanifest" />
    <meta name="theme-color" content="#77DAE6" />

    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <!-- Main -->
    
    <!-- { "title": "Sign in page 123",
    "className": "primary center" } -->

    <main class="auth">
      <!-- Auth intro -->
      <div class="auth-intro d-md-none">
        <!-- Logo -->

        <img src="./assets/images/auth/reset-password.png" alt="" class="auth-intro-img" />
        
      </div>
      <!-- Auth content -->
      <div class="auth-content">
        <div class="auth-content-inner">
          <!-- Logo -->
          <a href="./" class="logo">
            <img src="./assets/icon/logo.svg" alt="grocerymart" class="logo-img" />
            <h2 class="logo-title">grocerymart</h2>
          </a>
          <h1 class="auth-heading">Reset your password</h1>
          <p class="auth-desc"> Enter your email and we'll send you a link to reset your password.</p>
          <div class="message auth-message message-success">We have e-mailed your password reset link</div>
          <form action="./index-logined.html" class="form auth-form auth-form-forgot ">
            <div class="form-group">
              <div class="form-text-input">
                <input type="email" name="" id="" placeholder="Email" class="form-input" required autofocus/>
                <svg
                  class="form-input-icon"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M17.9024 8.85156L13.4591 12.4646C12.6196 13.1306 11.4384 13.1306 10.5989 12.4646L6.11816 8.85156"
                    stroke="#9E9DA8"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M16.9089 21C19.9502 21.0084 22 18.5095 22 15.4384V8.57001C22 5.49883 19.9502 3 16.9089 3H7.09114C4.04979 3 2 5.49883 2 8.57001V15.4384C2 18.5095 4.04979 21.0084 7.09114 21H16.9089Z"
                    stroke="#9E9DA8"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <svg
                  class="form-input-icon-error"
                  style="width: 20px"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                >
                  <path
                    d="M256 32c14.2 0 27.3 7.5 34.5 19.8l216 368c7.3 12.4 7.3 27.7 .2 40.1S486.3 480 472 480L40 480c-14.3 0-27.6-7.7-34.7-20.1s-7-27.8 .2-40.1l216-368C228.7 39.5 241.8 32 256 32zm0 128c-13.3 0-24 10.7-24 24l0 112c0 13.3 10.7 24 24 24s24-10.7 24-24l0-112c0-13.3-10.7-24-24-24zm32 224a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"
                  />
                </svg>
              </div>
              <p class="form-error">Email is not in correct format</p>
            </div>
            
            
           
            <div class="form-group auth-btn-group">
              <button class="btn btn-primary auth-btn form-submit-btn">Reset Password</button>
              
            </div>
          </form>

          <p class="auth-text">
            <a href="./sign-in.html" class="auth-link">Back to Sign in</a>
          </p>
        </div>
      </div>
    </main>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
